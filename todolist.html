<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
    
</head>
<body>
    <form id="Container">
        <div id="Header"><h1>To-Do List</h1></div>
        <div id="Action">
        <label for="action">Add an Action</label>
        <input type="text" id="action" name="action" placeholder="Enter an action ">
        </div>
        <div id="Button"><button type="submit" id="submit">Add</button></div>
        <div id="Lists">
            <ul id="lists">
            </ul>
        </div>
    </form>
    <div id="delete"></div>
    <script src="todolist.js"></script>

</body>
</html>
